  <style>

    .navbar{

    .menu-item{

    }

    .submenu{ display:none; padding-left:20px; }
    .submenu.open{ display:block; }

    .sidebar a{

    .main{

    .card{

    }

      display:flex;
      justify-content:flex-end;
      margin-top:12px;
    }

    .btn-boleta{
      background:#01468a;
      color:#fff;
      border:none;
      padding:10px 16px;
      border-radius:6px;
      cursor:pointer;

    }
    .btn-boleta:hover{ filter:brightness(0.95); }

    input[type="checkbox"]{
      width:18px;
      height:18px;
      cursor:pointer;
    }
  </style>
</head>

<body>

  <div class="navbar">
    <img src="https://fbarcelo4587.github.io/notas-fundaci-n-barcelo/logo.png" alt="Logo">

  <script>
    // desplegables del menÃº
    document.querySelectorAll('.has-children').forEach(btn => {
      btn.onclick = () => {
        document.getElementById(btn.dataset.target).classList.toggle('open');
      };
    });

    // Descargar Word al tildar un pago
    // (cuando subas los .docx al repo, tienen que llamarse EXACTO como acÃ¡:
    //  cuota.docx y matricula.docx, o despuÃ©s lo cambiamos)
    document.querySelectorAll('.pago-check').forEach(chk => {
      chk.addEventListener('change', () => {
        if (!chk.checked) return;

        const file = chk.dataset.file; // ej: "cuota.docx"
        const a = document.createElement('a');
        a.href = file;          // busca el archivo en la misma carpeta del html
        a.download = file;
        document.body.appendChild(a);
        a.click();
        a.remove();
      });
    });

    // BotÃ³n (por ahora no hace nada extra, solo estÃ¡ el botÃ³n como pediste)
